server {
  listen 80;
  
  # 모든 호스트명 허용 (EC2 Public IP를 입력해 두는 방법도 있습니다.)
  server_name _;

  # React 정적 파일 위치
  root /usr/share/nginx/html;
  index index.html;

  # 프론트엔드 정적 파일 서빙 설정
  # $uri: 요청된 파일이 있으면 서빙, $uri/: 요청된 디렉터리가 있으면 서빙, 둘 다 없으면 index.html 제공
  location / {
    try_files $uri $uri/ /index.html;
  }

  # API 요청(/api)을 백엔드로 프록시
  location /api {
    proxy_pass http://boot-container:8080;  # 같은 네트워크 내에서는 컨테이너명(boot-container)을 호스트명으로 사용
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}